<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../styles/index.css">
    <script src="../js/index.js"></script>
</head>
<body class="container">
    <header>
        <h1 class="col-sm-12">Cadastro Pessoal</h1>
    </header>
    <main class="row">

        <form action="#" method="post">
            <div class="col-sm-12">
                <div class="container">
                    <div class="row dados">
                        <h4>Dados Pessoais</h4>
                        <div class="col-sm-3">
                            <p>Dados Pessoais:</p>
                            <p>Nascimento:</p>
                            <p>RG:</p>
                            <p>CPF:</p>
                        </div>
                        <div class="col-sm-3">
                            <input type="text">
                            <input type="date" name="" id="" style="display: block;">
                            <input type="text">
                            <input type="number" name="" id="">
                        </div>
                        <div class="col-sm-3">
                            <p>Email:</p>
                        </div>
                        <div class="col-sm-3">
                            <input type="email" name="" id="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="container">
                    <div class="row dados">
                        <h4>Endereço</h4>
                        <div class="col-sm-3">
                            <p>Rua:</p>
                            <p>Bairro:</p>
                            <p>Estado:</p>
                            <p>Cidade:</p>
                            <p>Cep:</p>
                        </div>
                        <div class="col-sm-3">
                            <input type="text">
                            <input type="text">
                            <select name="" id="">
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                            <input type="text">
                            <input type="text">
                        </div>
                        <div class="col-sm-3"></div>
                        <div class="col-sm-3"></div>
                        <div class="col-sm-3"></div>
                    </div>
                </div>
            </div>
    
            <div class="col-sm-12">
                <div class="container">
                    <div class="row dados">
                        <h4>Login</h4>
                        <div class="col-sm-3">
                            <p>Imagem de perfil:</p>
                            <p>Login de usuário:</p>
                            <p>Senha:</p>
                            <p>Confirmar senha:</p>
                        </div>
                        <div class="col-sm-3">
                            <input type="file" name="" id="">
                            <input type="text">
                            <input type="password" name="" id="txtSenha1" required>
                            <input type="password" name="" id="txtSenha2" required>
                        </div>
                        <div class="col-sm-3"></div>
                        <div class="col-sm-3"></div>
                    </div>
                </div>
            </div>
        </form>
        <div class="col-sm-12">
            <input type="submit" value="Enviar Dados" onclick="ValidarSenha()">
            <button>Limpar</button>
        </div>
        
    </main>

    <img src="../imgs/IBGE_mascote-homem.png" alt="">

</body>
</html>

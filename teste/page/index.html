<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../styles/index.css">
    <script src="../js/index.js"></script>
</head>
<body class="container">
    <header>
        <h1 class="col-sm-12">Cadastro Pessoal</h1>
    </header>
    <main class="row">

        <form action="#" method="post">
            <div class="col-sm-12">
                <div class="container">
                    <div class="row dados">
                        <h4>Dados Pessoais</h4>
                        <div class="col-sm-3">
                            <label for="txtDPessoais">Dados Pessoais:</label><br>
                            <label for="txtNascimento">Nascimento:</label><br>
                            <label for="txtRG">RG:</label><br>
                            <label for="txtCPF">CPF:</label><br>
                        </div>
                        <div class="col-sm-3">
                            <input type="text" id="txtDPessoais">
                            <input type="date" id="txtNascimento" style="display: block;">
                            <input type="text" id="txtRG">
                            <input type="number" id="txtCPF">
                        </div>
                        <div class="col-sm-3">
                            <label for="txtEmail">Email:</label>
                        </div>
                        <div class="col-sm-3">
                            <input type="email" id="txtEmail">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="container">
                    <div class="row dados">
                        <h4>Endereço</h4>
                        <div class="col-sm-3">
                            <label for="txtRua">Rua:</label><br>
                            <label for="txtBairro">Bairro:</label><br>
                            <label for="txtEstado">Estado:</label><br>
                            <label for="txtCidade">Cidade:</label><br>
                            <label for="txtCep">Cep:</label><br>
                        </div>
                        <div class="col-sm-3">
                            <input type="text" id="txtRua">
                            <input type="text" id="txtBairro">
                            <select  id="txtEstado">
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                            <input type="text" id="txtCidade">
                            <input type="text" id="txtCep" placeholder="00000-000" pattern="\d{5}\-\d{3}">
                        </div>
                        <div class="col-sm-3"></div>
                        <div class="col-sm-3"></div>
                        <div class="col-sm-3"></div>
                    </div>
                </div>
            </div>
    
            <div class="col-sm-12">
                <div class="container">
                    <div class="row dados">
                        <h4>Login</h4>
                        <div class="col-sm-3">  
                            <label for="txtImagem">Imagem de perfil:</label><br>
                            <label for="txtLogin">Login de usuário:</label><br>
                            <label for="txtSenha1">Senha:</label><br>
                            <label for="txtSenha2">Confirmar senha:</label><br>
                        </div>
                        <div class="col-sm-3">
                            <input type="file" accept="image/*" id="txtImagem">
                            <input type="text" id="txtLogin">
                            <input type="password" id="txtSenha1" required>
                            <input type="password" name="" id="txtSenha2" required>
                        </div>
                        <div class="col-sm-3"></div>
                        <div class="col-sm-3"></div>
                    </div>
                </div>
            </div>
        </form>
        <div class="col-sm-12">
            <input type="submit" value="Enviar Dados" onclick="ValidarSenha()">
            <button>Limpar</button>
        </div>
        
    </main>

    <img src="../imgs/IBGE_mascote-homem.png" alt="">

</body>
</html>
